buildscript {
    ext {
        defaultPackageName = 'com.reveny.nativecheck'
        verCode = 660
        verName = '6.6.0'
        androidTargetSdkVersion = 35
        androidMinSdkVersion = 27
        androidCompileSdkVersion = 35
        androidCompileNdkVersion = '27.2.12479018'
        androidSourceCompatibility = JavaVersion.VERSION_21
        androidTargetCompatibility = JavaVersion.VERSION_21
    }

    repositories {
        google()
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath libs.gradle.plugin
        classpath libs.kotlin.gradle.plugin
    }
}

plugins {
    alias(libs.plugins.materialthemebuilder) apply false
    alias(libs.plugins.autoresconfig) apply false
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url "https://jitpack.io" }
    }
}

tasks.register('clean', Delete) {
    delete rootProject.buildDir
}